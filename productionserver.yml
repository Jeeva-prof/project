---
- name: Deploying in production server
  hosts: productionserver
  become: yes
  tasks:
    - name: update apt
      apt: update_cache=yes
    - name: install Docker
      apt:
        name: docker.io
        state: present
    - name: Start Docker container
      docker_container:
        name: addressbook_container
        image: 10551jeeva/finance:v1
        state: started
        ports:
          - 8083:8081
    - name: Install prometheus
      apt:
        name: prometheus
        state: present
    - name: Config prometheus
      ansible.builtin.copy:
        src: prometheus/prometheus_production.yml
        dest: /etc/prometheus/prometheus.yml
        owner: devops
    - name: Config prometheus
      shell: sudo systemctl enable prometheus
